# Default values for helium.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
labels:
  aadpodidbinding: podid
replicaCount: 1

image:
  repository: retaildevcrew
  name: helium-csharp
  tag: beta
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

annotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4120

ingress:
  hosts:
    - <INGRESS_PIP>.nip.io
  
  paths:
    - /
  
  tls: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

keyVaultName: ""

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  metricName: requests_per_second
  threshold: 10
  pollingInterval: 10
  cooldownPeriod: 300
